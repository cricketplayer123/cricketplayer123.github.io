<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Welcome to my 2 truths and a lie game </h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br>


        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br>


        <label for="Age">Age:</label>
        <input type="text" name="Age" id="Age"><br>
    </form>
    <br>
    <!--button to process for form input above with js-->
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Welcome!</p>
    <hr>
    <h2>Warm Up trivia Question</h2>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Tuna</label>
        <input type="radio" name="" id="honey">
        <label for="honey">Honey</label>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">

    <hr>
    <p>You will see 2 truths and 1 lie, which one is the lie!</p>
    <p id="lieanswer"></p>
    <form action="">
        <input type="radio" name="liar" id="#1">
        <label for="1">I Climbed Mt. Baker last summer</label><br>
        <input type="radio" name="liar" id="#2">
        <label for="2">I am a professional singer</label><br>
        <input type="radio" name="liar" id="#3">
        <label for="3">My faovrite fruit is Kiwi</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="onlylie()">





    <script src="js/game.js"></script>
</body>

</html>
